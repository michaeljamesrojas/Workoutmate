<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #joinSection {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #meetingControls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #meetingControls button {
            margin: 0 10px;
        }
        .control-button {
            background-color: #dc3545;
        }
        .control-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meeting App</h1>
        <div id="initialButtons" class="buttons">
            <button onclick="createMeeting()">Create Meeting</button>
            <button onclick="showJoinSection()">Join Meeting</button>
        </div>
        <div id="joinSection">
            <input type="text" id="meetingCode" placeholder="Enter meeting code">
            <button onclick="joinMeeting()">Join</button>
        </div>
        <div id="meetingControls">
            <button onclick="toggleVideo()" id="videoBtn">Turn Off Video</button>
            <button onclick="toggleAudio()" id="audioBtn">Mute Audio</button>
            <button onclick="leaveMeeting()" class="control-button">Leave Meeting</button>
        </div>
        <div id="videoGrid"></div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const socket = io('/');
        let localStream;
        let peers = {};
        let isVideoOn = true;
        let isAudioOn = true;

        async function setupMediaStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                const videoElement = createVideoElement(localStream, true);
                document.getElementById('videoGrid').appendChild(videoElement);
                return true;
            } catch (error) {
                showMessage('Error accessing camera and microphone', 'error');
                return false;
            }
        }

        function createVideoElement(stream, isLocal) {
            const container = document.createElement('div');
            container.className = 'video-container';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            if (isLocal) {
                video.muted = true;
            }
            
            container.appendChild(video);
            return container;
        }

        async function createMeeting() {
            try {
                const success = await setupMediaStream();
                if (!success) return;

                const response = await fetch('/api/meetings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                showMessage(`Meeting created! Your meeting code is: ${data.meetingId}`, 'success');
                joinRoom(data.meetingId);
                showMeetingControls();
            } catch (error) {
                showMessage('Error creating meeting', 'error');
            }
        }

        function showJoinSection() {
            document.getElementById('joinSection').style.display = 'block';
        }

        async function joinMeeting() {
            const meetingCode = document.getElementById('meetingCode').value.trim();
            if (!meetingCode) {
                showMessage('Please enter a meeting code', 'error');
                return;
            }

            try {
                const success = await setupMediaStream();
                if (!success) return;

                const response = await fetch(`/api/meetings/${meetingCode}`);
                if (!response.ok) {
                    throw new Error('Meeting not found');
                }
                const data = await response.json();
                showMessage(`Successfully joined meeting ${data.id}`, 'success');
                joinRoom(meetingCode);
                showMeetingControls();
            } catch (error) {
                showMessage('Invalid meeting code', 'error');
            }
        }

        function joinRoom(roomId) {
            socket.emit('join-room', roomId);
            
            socket.on('user-connected', userId => {
                connectToNewUser(userId, localStream);
            });

            socket.on('user-disconnected', userId => {
                if (peers[userId]) {
                    peers[userId].close();
                    delete peers[userId];
                }
            });

            socket.on('offer', async (offer, senderId) => {
                const peerConnection = createPeerConnection(senderId, localStream);
                await peerConnection.setRemoteDescription(offer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', answer, senderId);
            });

            socket.on('answer', async (answer, senderId) => {
                await peers[senderId].setRemoteDescription(answer);
            });

            socket.on('ice-candidate', async (candidate, senderId) => {
                if (peers[senderId]) {
                    await peers[senderId].addIceCandidate(candidate);
                }
            });
        }

        function createPeerConnection(userId, stream) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            });

            stream.getTracks().forEach(track => {
                peerConnection.addTrack(track, stream);
            });

            peerConnection.ontrack = event => {
                const video = createVideoElement(event.streams[0], false);
                document.getElementById('videoGrid').appendChild(video);
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate, userId);
                }
            };

            peers[userId] = peerConnection;
            return peerConnection;
        }

        async function connectToNewUser(userId, stream) {
            const peerConnection = createPeerConnection(userId, stream);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer, userId);
        }

        function showMeetingControls() {
            document.getElementById('initialButtons').style.display = 'none';
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('meetingControls').style.display = 'block';
        }

        function toggleVideo() {
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                isVideoOn = !isVideoOn;
                videoTrack.enabled = isVideoOn;
                document.getElementById('videoBtn').textContent = isVideoOn ? 'Turn Off Video' : 'Turn On Video';
            }
        }

        function toggleAudio() {
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                isAudioOn = !isAudioOn;
                audioTrack.enabled = isAudioOn;
                document.getElementById('audioBtn').textContent = isAudioOn ? 'Mute Audio' : 'Unmute Audio';
            }
        }

        function leaveMeeting() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            socket.disconnect();
            window.location.reload();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>

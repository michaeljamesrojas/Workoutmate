<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Meeting App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold">Meeting App</h1>
          </div>
          <div class="flex items-center">
            <div class="flex items-center space-x-4">
              <img id="userAvatar" class="h-8 w-8 rounded-full" src="" alt="" />
              <span id="userName" class="text-gray-700"></span>
              <button id="logoutBtn" class="text-gray-700 hover:text-gray-900">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-medium mb-4">Welcome to your Dashboard</h2>
          <p class="text-gray-600">
            You are now logged in and can access all features of the Meeting
            App.
          </p>

          <!-- Add your meeting-related features here -->
          <div class="mt-6">
            <h3 class="text-md font-medium mb-2">Quick Actions</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <a
                href="/create-meeting"
                class="block p-4 border rounded-lg hover:bg-gray-50"
              >
                <h4 class="font-medium">Create Meeting</h4>
                <p class="text-sm text-gray-600">
                  Start a new meeting and invite participants
                </p>
              </a>
              <a
                href="/join-meeting"
                class="block p-4 border rounded-lg hover:bg-gray-50"
              >
                <h4 class="font-medium">Join Meeting</h4>
                <p class="text-sm text-gray-600">
                  Join an existing meeting using a code
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Fetch user data when the page loads
      async function fetchUserData() {
        try {
          const response = await fetch("/auth/current-user");
          const data = await response.json();

          if (response.ok) {
            document.getElementById("userName").textContent = data.user.name;
            if (data.user.profilePicture) {
              document.getElementById("userAvatar").src =
                data.user.profilePicture;
            } else {
              document.getElementById("userAvatar").src =
                "https://www.gravatar.com/avatar/?d=mp";
            }
          } else {
            window.location.href = "/login";
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
          window.location.href = "/login";
        }
      }

      // Handle logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("/auth/logout");
            if (response.ok) {
              window.location.href = "/login";
            }
          } catch (error) {
            console.error("Error logging out:", error);
          }
        });

      // Load user data when the page loads
      fetchUserData();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workoutmate</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Workoutmate</h1>
      <div id="initialButtons" class="buttons">
        <button onclick="app.createWorkout()">Create Workout Session</button>
        <button onclick="app.showJoinSection()">Join Workout Session</button>
      </div>
      <div id="joinSection">
        <input type="text" id="sessionCode" placeholder="Enter session code" />
        <button onclick="app.joinSession()">Join</button>
      </div>
      <div id="sessionControls">
        <button
          onclick="app.toggleVideo().catch(error => app.showMessage(error.message, 'error'))"
          id="videoBtn"
        >
          Turn Off Video
        </button>
        <button onclick="app.toggleAudio()" id="audioBtn">Mute Audio</button>
        <select
          id="cameraSelect"
          onchange="app.switchCamera(this.value)"
          style="display: none"
        >
          <option value="">Select Camera</option>
        </select>
        <button onclick="app.leaveSession()" class="control-button">
          Leave Session
        </button>
      </div>
      <div id="videoGrid"></div>
      <div id="message" class="message" style="display: none"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>

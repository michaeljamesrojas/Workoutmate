<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Workoutmate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="/static/auth/styles/auth.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="auth-container">
      <h1 class="auth-title">Create an Account</h1>

      <!-- Manual Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="auth-input-group">
          <label for="name" class="auth-input-label">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="auth-input"
          />
        </div>

        <div class="auth-input-group">
          <label for="email" class="auth-input-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="auth-input"
          />
        </div>

        <div class="auth-input-group">
          <label for="password" class="auth-input-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="auth-input"
          />
        </div>

        <div class="auth-input-group">
          <label for="confirmPassword" class="auth-input-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="auth-input"
          />
        </div>

        <button type="submit" class="auth-button">Sign Up</button>
      </form>

      <div class="auth-divider">
        <span class="auth-divider-text">or</span>
      </div>

      <!-- Google Signup Button -->
      <a href="/auth/google" class="auth-social-button">
        <img
          src="https://www.google.com/favicon.ico"
          alt="Google"
          class="w-5 h-5"
        />
        Continue with Google
      </a>

      <p class="auth-footer">
        Already have an account?
        <a href="/login" class="auth-link">Log in</a>
      </p>

      <div id="message" class="message" style="display: none"></div>
    </div>

    <script type="module" src="/static/auth/scripts/auth.js"></script>
  </body>
</html>
